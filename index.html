<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>City Planner</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/icons/artist.png" />
        </div>
    </header>
    <main>
        <section class="top">
            <div id="instructions">
                <img class="icon" src="./assets/icons/topImage.png" />
                <h2>Choose your path!</h2>
                <p>
                    Congrats art school grad! <br>
                    Now it's time to decide where to go from here. 
                </p>
            </div>
        </section>
        <section class="middle">
                <di class="displays">

                    <div id="city-display" >
                        <img class="icon" src="./assets/icons/move.png" />
                        <select id="city-dropdown">
                            <option value="ny">New York</option>
                            <option value="la">Los Angeles</option>
                            <option value="sf">Santa Fe</option>
                        </select>
                        <!-- <img src="./assets/cities/ny.jpg" /> -->
                        <div id="city" class="cityPic"></div>
                    </div>

                    <div id="medium-display">
                        <img class="icon" src="./assets/icons/medium.png" />
                        <select id="medium-dropdown">
                            <option value="plastics">Plastics</option>
                            <option value="performance">Performance Art</option>
                            <option value="design">Graphic Design</option>
                        </select>
                        <!-- <img src="./assets/mediums/plastics.jpg" /> -->
                        <div id="medium" class="mediumPic"></div>
                    </div>

                    <div id="hustle-display">
                        <img class="icon" src="./assets/icons/hustle.png" />
                        <select id="hustle-dropdown">
                            <option value="barista">Barista</option>
                            <option value="walker">Dog Walking</option>
                            <option value="delivery">Deliver Goods</option>
                        </select>
                        <!-- <img src="./assets/side hustle/barista.jpg" /> -->
                        <div id="hustle"class="hustlePic"></div>
                    </div>
                    <br>
                    <div id="soundtrack">
                        <p>Name the soundtrack for your new life?</p>
                    </div>
                </div>
            </div>
        </section>    

        <section class="bottom">
            <input type="text" id="theme" />
            <button id="save-button">Document</button>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
